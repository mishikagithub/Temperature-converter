<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Kaisei+Tokumin:wght@400;500;700&family=Noto+Serif:ital@1&family=Poppins:ital,wght@0,300;1,500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="tile">
            <h1>Temperature converter</h1>
            <span class="temperature-icon"><i class="fa-solid fa-temperature-list fa-2xs"></i></span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="celcius">
            <span class="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" name="" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>All clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
